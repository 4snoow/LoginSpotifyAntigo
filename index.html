<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>LoginPage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../Atividade Web 2/style.css">
        <link rel="icon" href="../Atividade Web 2/imagens/icone.png">
        
    </head>

    <body>
        <!--Div para fazer a parte de cima do site -->
        <div class="logo">
            <img src="../Atividade Web 2/imagens/logo.png" alt="logo">
        </div>

        <!--Div para fazer a parte dos botoes do site -->
        <div class="botao">

            <h3>Para continuar, faça login no Spotify</h3>

            <img id="face" src="../Atividade Web 2/imagens/facebook-logo.png" alt="FacebookLogo">
            <button id="azul"><p>CONTINUAR COM O FACEBOOK</p></button>

            <img id="apple"   src="../Atividade Web 2/imagens/apple-logo-white.png" alt="">
            <button id="preto"><p>CONTINUAR COM A APPLE</p></button>
        </div>

        <!--Div para fazer a parte de login-->
        <div class="form">
            <form action=".">

                <input type="text" placeholder="Endereço de e-mail ou nome de usuário">

                <input type="password" placeholder="Senha">

             
                <input type="checkbox" name="check" id="check">
                <label for="check">Lembrar de mim</label>
            
        
                <button id="verde"><h4>Entrar</h4></button>

                <a href="#">Esqueceu sua senha ?</a>
                
            </form>
        </div>

        <!--Div para fazer o ultimo bloco da folha -->
        <div class="footer">
            <h3>Não tem uma conta ?</h3>
            <button id="branco">INSCREVER-SE NO SPOTIFY</button>

        </div>

    </body>
</html>
